input {
    syslog{
        port => 1514
        use_labels => true
        id => "srlinux"
        tags => [ "syslog", "srlinux" ]
    }
}

filter {
    if "srlinux" in [tags] {
        grok {
            patterns_dir => [ "/var/lib/logstash/patterns" ]
            match => { "message" => "%{SRLPROC:subsytem}\|%{SRLPID:pid}\|%{SRLTHR:thread}\|%{SRLSEQ:sequence_id}\|%{SRLLVL:initial}:\s+(?<message>(.*))" }
            overwrite => [ "message" ]
            add_field => { "ip" => "%{host}" }
            add_field => { "hostname" => "%{logsource}" }
        }

        date {
            match => [ "timestamp",
            "MMM  d YYYY HH:mm:ss.SSS",
            "MMM d YYYY HH:mm:ss.SSS",
            "MMM dd YYYY HH:mm:ss.SSS",
            "MMM  d HH:mm:ss.SSS",
            "MMM dd HH:mm:ss",
            "MMM  d HH:mm:ss",
            "YYYY MMM dd HH:mm:ss.SSS ZZZ",
            "YYYY MMM dd HH:mm:ss ZZZ",
            "YYYY MMM dd HH:mm:ss.SSS",
            "ISO8601"
            ]
            timezone => "Europe/Rome"
        }
    }
}

output {
    if "srlinux" in [tags] {
        if "_grokparsefailure" in [tags] {
            file {
                path => "/srl/fail_to_parse_srl.log"
                codec => rubydebug
            }
        } else {
            elasticsearch {
                hosts => ["http://es01"]
                ssl => false
                index => "fabric-logs-%{+YYYY.MM.dd}"
                manage_template => true
                template => "/tmp/index-template.json"
                template_name => "fabric-template"
                template_overwrite => true
                id => "fabric-logs"
            }
        }
    }
}